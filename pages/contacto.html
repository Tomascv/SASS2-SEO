<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="icon" type="image/png" href="../images/escala-de-justicia.png" sizes="64x64">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,500;1,100;1,200&family=Titillium+Web:ital,wght@0,200;0,400;0,600;0,700;1,200&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Contacto</title>
</head>

<body>

    <nav class="navbar">
        <a href="../index.html"> <img class="navbarlogo" src="../images/logo-b.svg" alt="navbarlogo"></a>
        <ul class="navbar__links">

            <li class="navbar__item">
                <a class="navbar__link" href="nosotros.html">Nosotros</a>
            </li>
            <li class="navbar__item">
                <a class="navbar__link" href="clientes.html">Clientes</a>
            </li>
            <li class="navbar__item">
                <a class="navbar__link navbar__link--active" href="contacto.html">Contacto</a>
            </li>
            <li class="navbar__item">
                <a class="navbar__link" href="empleos.html">Empleos</a>
        </ul>
    </nav>
    <header>
        <h1 class="header_tit "> Contacto </h1>
    </header>

    <main class="container">
        <main>
            <div class="row mt-4">
                <div class="col-md-6">
                    <img src="../images/superamos-mobile.jpg" class="img-thumbnail" alt="contacto">

                </div>
                <div class="col-md-4">
                    <form action="">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Nombre y Apellido</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" required>
                        </div>
                        <div class="mb-3">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Cód. de área + número" required>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput2" class="form-label">Email </label>
                                <input type="email" class="form-control" id="exampleFormControlInput2"
                                    placeholder="example@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Consulta</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                            </div>
                            <div class="mb-3">
                                <button type="button" class="btn btn-secondary">Enviar</button>
                            </div>
                    </form>
                </div>
            </div>
        </main>

        <!--footer-->
        <footer class="footer">

            <div class="row">
                <div class="company-name col-lg-6 col-md-6 col-sm-6 mx-auto">
                    <p> &copy; Geller Abogados s.a. - Todos los derechos reservados </p>
                </div>
                <div class="icons col-lg-6 col-md-6 col-sm-6 mx-auto">
                    <a href="#"><i class="icons-item fab fa-facebook"></i></a>
                    <a href="#"><i class="icons-item fab fa-linkedin"></i></a>
                    <a href="#"><i class="icons-item fab fa-instagram"></i></a>
                    <a href="#"><i class="icons-item fab fa-twitter"></i></a>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/66aa7c98b3.js" crossorigin="anonymous"></script>
